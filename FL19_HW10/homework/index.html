<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <header></header>
    <main>
      <label for="nicknameInput"></label>
      <input id="nicknameInput" pattern="^[A-Za-z]" type="text" placeholder="Enter your nickname">

      <div class="buttons">
        <button class="button" id="startButton">Start</button>
        <button class="button" id="showBestResultButton">Best result</button>
        <button class="button" id="showBestResultsButton">Best result for all time</button>
        <button class="button" id="clearBestResultButton">Clear best result</button>
        <button class="button" id="clearBestResultsButton">Clear best result for all time</button>
      </div>

      <button class="button-circle" id="clickButton">Click me!</button>
    </main>
    <footer></footer>
  </div>
</body>
</html>
